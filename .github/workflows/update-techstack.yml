name: Update Tech Stack
on:
  workflow_dispatch:   # 手动触发
  push:
    branches: [main]   # push 到 main 时自动运行
  schedule:
    - cron: '0 0 * * 0'  # 每周日 00:00 UTC 自动运行

permissions:
  contents: write

env:
  PROFILE_USERNAME: James-Zeyu-Li

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install requests

      - name: Generate tech tables
        env:
          # 默认就有的 token，用于提升 API 配额与回写（与 permissions 搭配）
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PROFILE_USERNAME: ${{ env.PROFILE_USERNAME }}
        run: python scripts/gen_techstack.py

      - name: Commit changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "chore: refresh tech tables"
            git push
          fi
