name: Update Tech Stack
on:
  workflow_dispatch:          # 只有手动 Run 才会触发

permissions:
  contents: write

env:
  PROFILE_USERNAME: James-Zeyu-Li

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install requests

      - name: Generate tech tables
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   # 默认就有；用于提升 API 配额
          PROFILE_USERNAME: ${{ env.PROFILE_USERNAME }}
        run: python scripts/gen_techstack.py

      - name: Commit changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "chore: update tech stack & summary"
            git push
          fi
