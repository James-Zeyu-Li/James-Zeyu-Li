name: Update Tech Stack
on:
  schedule: [{ cron: "0 9 * * 1,4" }]  # 每周一、四 09:00 UTC
  workflow_dispatch:

permissions:
  contents: write

env:
  PROFILE_USERNAME: James-Zeyu-Li              # ← 你的 GitHub 用户名
  MAX_PROJECT_ROWS: "10"
  # 可选：在这里就能配置白/黑名单（也可以用 README 注释控制）
  TECHSTACK_INCLUDE: "CS6650_2025_TA,profolio_website,High-Concurrency-CQRS-Ticketing-Platform,CedarArbutusCode,LocalSimulationKG,CS6650_scalable_distributed,DistributedAlbumStorage,VirtualMemorySimulator,ConcurrencyTesting"
  TECHSTACK_EXCLUDE: ""

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install requests

      - name: Generate table
        run: python scripts/gen_techstack.py

      - name: Commit changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "chore: auto-update tech stack"
            git push
          fi
